{{product | json}}
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" [(ngModel)]="product.name" placeholder="name" name="name">
        
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Price</label>
        <input type="text" [(ngModel)]="product.price" placeholder="price" name="price">
    </div>
    <button class="border-3 " type="submit" >Submit</button>
</form>
