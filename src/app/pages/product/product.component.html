<table>
    <tbody class="table table-borderd" >
        <tr *ngFor="let product of productList ; let i = index">
            <td>{{i+ 1}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>
                <button (click)="ShowDetail(product.id)">
                Info
            </button>
        </td>
        </tr>
    </tbody>
</table>
<div *ngIf="productDetail">
    {{productDetail.name}}
</div>
